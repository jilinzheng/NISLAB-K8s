apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /   #new 
  name: nginx
  namespace: default
spec:
  tls:
  - hosts:
    - jiggle.test
    secretName: tls-secret
  rules:
  - host: jiggle.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: nginx-service
          servicePort: 8080