kind: Service
apiVersion: v1
metadata:
  name: nginx-ingress-service
  namespace: nginx-ingress
spec:
  externalTrafficPolicy: Local
  selector:
    app: nginx-ingress
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: https
      port: 443
      targetPort: https