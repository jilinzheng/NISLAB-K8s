apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: teastore-db-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: teastore-db
  minReplicas: 1
  maxReplicas: 30
  metrics:
    # - type: Resource
    #   resource:
    #     name: cpu
    #     target:
    #       type: Utilization
    #       averageUtilization: 80
    - type: External
      external:
        metric:
          name: teastore_webui
        target:
          type: Value
          value: "0.8" # CPUs
---
